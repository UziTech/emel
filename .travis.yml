sudo: false

language: node_js

git:
  depth: 3

notifications:
  email: false

branches:
  only:
    - master
    - /^greenkeeper/.*$/

jobs:
  include:
    - stage: test 👩🏽‍💻
      script: npm test
      node_js: node

    - stage: coverage 👩🏽‍💻
      script: npm run test:cover
      node_js: lts/*

    - stage: lint ✨
      script: npm run lint

    - stage: release
      script: npm run semantic-release
